{% load static %}

<nav class="navbar flex justify-between items-center mb-6">
    <a href="/" class="flex items-center">
        <img src="{% static 'images/logo.png' %}" alt="LOGO" style="height: 50px; width: 110px;" class="object-contain p-0.5 rounded mr-2" />
    </a>

    <form method="GET" action="" class="flex-grow mx-4">
        <input type="text" name="query" placeholder="Search Here..."
               class="w-full p-2 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-md" />
    </form>

    <div class="user-controls flex items-center space-x-4">
        <div class="notification-icon relative">
            <i class="fas fa-bell"></i> <!-- Font Awesome bell icon for notifications -->
        </div>
        
        {% if request.user.is_authenticated %}
            <h3 class="text-lg text-white">Hi, {{request.user}}</h3>
            <a href="signout" class="text-red-500 hover:text-red-400 transition duration-300 ease-in-out">SignOut</a>
        {% else %}
            <a href="{% url 'signin' %}" class="text-cyan-500 hover:text-cyan-400 transition duration-300 ease-in-out">SignIn</a>
        {% endif %}
    </div>
</nav>

<hr class="border-gray-700 mt-6 mb-4" />
