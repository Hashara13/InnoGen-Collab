    <h3> Recent </h3>
    <hr>
    {% for message in room_messages %}
    <div>
      <small>
        @{{message.user}} | {{message.created | timesince}}
      </small>
      <small>To "{{message.room}}"</small>
      <p>{{message.body}}</p>
      {% if request.user == message.user %}
          <a href="{% url 'remove-message' message.id %}">Remove</a>
          {% endif %}
         <hr> 
    </div>
    {% endfor %}
