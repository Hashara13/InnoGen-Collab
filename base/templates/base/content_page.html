{% for room in rooms %}
<div class="bg-gray-800 text-gray-100 p-6 rounded-lg shadow-lg mb-4">
  <div class="flex justify-between items-center mb-2">
    <div>
      <a href="{% url 'user-profile' room.host.id %}" class="text-indigo-400 hover:text-indigo-300">
        @{{ room.host.username }}
      </a>
    </div>
    {% if request.user == room.host %}
    <div class="flex space-x-4">
      <a href="{% url 'edit-room' room.id %}" class="text-yellow-400 hover:text-yellow-300">
        Edit
      </a>
      <a href="{% url 'remove-room' room.id %}" class="text-red-500 hover:text-red-400">
        Remove
      </a>
    </div>
    {% endif %}
  </div>

  <h3 class="text-xl font-semibold text-gray-200">
    {{ room.id }} | 
    <a href="{% url 'room' room.id %}" class="text-blue-400 hover:text-blue-300">
      {{ room.name }}
    </a>
    - {{ room.topic.name }}
  </h3>
</div>
{% endfor %}
