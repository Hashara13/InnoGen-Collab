
   
      {% for room in rooms %}
      <div>
        {%if request.user == room.host %}
        <a href="{% url 'edit-room' room.id %}">Edit</a>
        <a href="{% url 'remove-room' room.id %}">Remove</a>
        {% endif %}
        <a href="{% url 'user-profile' room.host.id %}">@{{ room.host.username }}</a>
        <h3>
          {{room.id}} | <a href="{% url 'room' room.id %}">{{ room.name }}</a> -
          {{ room.topic.name }}
        </h3>
      </div>

      {% endfor %}
