{% for room in rooms %}
<div class="room-container">
  <div class="room-header">
    <div>
      <a href="{% url 'user-profile' room.host.id %}" class="room-host">
        @{{ room.host.username }}
      </a>
    </div>
    {% if request.user == room.host %}
    <div class="room-actions">
      <a href="{% url 'edit-room' room.id %}" class="room-edit">
        Edit
      </a>
      <a href="{% url 'remove-room' room.id %}" class="room-remove">
        Remove
      </a>
    </div>
    {% endif %}
  </div>

  <h3 class="room-title">
    {{ room.id }} | 
    <a href="{% url 'room' room.id %}" class="room-link">
      {{ room.name }}
    </a>
    - {{ room.topic.name }}
  </h3>
</div>
{% endfor %}
