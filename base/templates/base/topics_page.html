<h3 class="text-2xl font-semibold text-gray-800 mb-4">Search Here</h3>
<hr class="border-gray-400 mb-4" />

<div class="mb-4">
  <a href="{% url 'home' %}" class="text-gray-900 hover:text-gray-800 transition duration-200">
    All Topics
  </a>
</div>

<div class="bg-gray-200 rounded-lg p-4 shadow-lg">
  {% for topic in topics %}
  <div class="mb-2">
    <a href="{% url 'home' %}?query={{ topic.name }}"
       class="text-gray-900 transition duration-200 block p-2 rounded-lg hover:bg-blue-600">
      {{ topic.name }}
    </a>
  </div>
  {% empty %}
  <p class="text-gray-600">No topics available.</p>
  {% endfor %}
</div>
