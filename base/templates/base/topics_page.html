<h3 class="text-2xl font-semibold text-gray-100 mb-4">Search Here</h3>
<hr class="border-gray-600 mb-4" />

<div class="mb-4">
  <a href="{% url 'home' %}" class="text-white-400 hover:text-white-300 transition duration-200">
    All Topics
  </a>
</div>

<div class="bg-gray-400 rounded-lg p-4 shadow-lg">
  {% for topic in topics %}
  <div class="mb-2">
    <a href="{% url 'home' %}?query={{topic.name}}"
       class="text-white-300 hover:text-white-400 transition duration-200 block p-2 rounded-lg hover:bg-gray-700">
      {{topic.name}}
    </a>
  </div>
  {% empty %}
  <p class="text-gray-200">No topics available.</p>
  {% endfor %}
</div>
