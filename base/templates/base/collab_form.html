{% for room in rooms %}
<div class="room-container">
  <div class="room-header">
    <div>
      <a href="{% url 'user-profile' room.host.id %}">
        @{{ room.host.username }}
      </a>
    </div>
    {% if request.user == room.host %}
    <div class="flex space-x-4 room-actions">
      <a href="{% url 'edit-room' room.id %}">
        Edit
      </a>
      <a href="{% url 'remove-room' room.id %}" class="remove-room">
        Remove
      </a>
    </div>
    {% endif %}
  </div>

  <h3 class="room-title">
    {{ room.id }} | 
    <a href="{% url 'room' room.id %}">
      {{ room.name }}
    </a>
    - {{ room.topic.name }}
  </h3>
</div>
{% endfor %}
