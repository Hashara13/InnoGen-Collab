{% extends 'main.html' %}

{% block content %}
<h1 class="text-4xl font-bold text-center mt-8 text-gray-900">Home</h1>

<div class="grid grid-cols-1 md:grid-cols-12 gap-6 p-8">
  <div class="col-span-1 md:col-span-3">
    {% include 'base/topics_page.html' %}
  </div>
  
  <div class="col-span-1 md:col-span-6">
    <h4 class="text-lg font-medium mb-4 text-gray-700">{{ r_count }} Contents are available</h4>
    <a href="{% url 'add-room' %}" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md">
      Add Rooms
    </a>
    
    <div class="mt-6 bg-gray-100 p-4 rounded-lg shadow-md">
      {% include 'base/content_page.html' %}
    </div>
  </div>
  
  <div class="col-span-1 md:col-span-3">
    {% include 'base/activities_page.html' %}
  </div>
</div>
{% endblock %}
