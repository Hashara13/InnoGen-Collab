{% extends 'main.html' %}
{% block content %}

<h1>Home</h1>

<ul>
    {% for room in rooms %}
        <li>
            <span>@{{ room.host.username }}</span>
            <h3>
                <a href="{% url 'room' room.id %}">{{ room.name }}</a> - {{ room.description }}
            </h3>  
        </li>
    {% empty %}
        <li>No rooms available</li>
    {% endfor %}
</ul>

{% endblock %}
