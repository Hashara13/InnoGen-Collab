{% extends 'main.html' %} {% block content %}

<h1>Home</h1>

<div>
  <a href="{% url 'add-room'   %}">Add Rooms</a>

  <div>
    {% for room in rooms %}
    <div>
        <a href="{% url 'edit-room' room.id %}">Edit</a>
        <a href="{% url 'remove-room' room.id %}">Remove</a>
      <span>@{{ room.host.username }}</span>
      <h3>
        {{room.id}} | <a href="{% url 'room' room.id %}">{{ room.name }}</a> -
        {{ room.topic.name }}
      </h3>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
