{% extends 'main.html' %}
{% block content %}

<h1>Home</h1>

<ul>
    {% for room in rooms %}
        <li>
            <a href="{% url 'room' room.id %}">{{ room.name }}</a> - {{ room.description }}
        </li>
    {% empty %}
        <li>No rooms available</li>
    {% endfor %}
</ul>

{% endblock %}
